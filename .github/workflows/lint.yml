name: Lint and Code Rating

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install linters
        run: sudo apt-get update && sudo apt-get install -y clang-tidy cppcheck

      - name: Run clang-tidy
        run: |
          find . -name '*.c' -o -name '*.cpp' | xargs clang-tidy || true

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --quiet . || true
